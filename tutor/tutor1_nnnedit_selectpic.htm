<pre>
レイヤーの選択をします
レイヤーウィンドウの小さく4と描いてあるところの左向きの暗い三角をクリックします
三角が明るくなります
もともと選択された状態だった場合には非選択状態になってしまいますので
その場合はもう一度クリックして選択しておきましょう

この左向き三角はレイヤーの画像を選択するためのものです

この状態でメインスクリーンで画像の位置を調整します
ただし、このままでは画像の位置は変更せきません(操作ミスによる画像の位置移動を防ぐためです)
次の座標ウィンドウでの操作が必要となります
