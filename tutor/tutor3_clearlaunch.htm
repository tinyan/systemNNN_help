<p class="title">起動回数のクリアー</p>


<pre>
マスター作成時や、テストの時に
ゲームの起動回数をクリアーしたい場合がある場合には

デバッグ可能モードで起動したあと
config画面に行き、[Home]キーを押すことで
sysfile.savに保存される起動回数を0にすることができます
</pre>
