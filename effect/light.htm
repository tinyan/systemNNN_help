<body class = "basic">


<p class="title">エフェクト - ライト</p>
<br />


<a href="graphics/effect_light_sample1.jpg"><img src="mini/effect_light_sample1.jpg" alt="" /></a>

<pre>
画面全体を明るくします



【レイヤーエフェクト】
【2D3D:???】

</pre>



<br />

<table>

<tr>
	<td class="box1">パラメーター名</td>
	<td class="box2">デフォルト値</td>
	<td class="box3">解説</td>
	<td class="box4">最小値</td>
	<td class="box5">最大値</td>
</tr>

<tr>
	<td class="box1"></td>
	<td class="box2"></td>
	<td class="box3"></td>
	<td class="box4"></td>
	<td class="box5"></td>
</tr>

<tr>
	<td class="box1">フレーム</td>
	<td class="box2">20</td>
	<td class="box3">エフェクト全体の時間をフレーム数で指定</td>
	<td class="box4">0</td>
	<td class="box5">9999</td>
</tr>

<tr>
	<td class="box1">赤加算</td>
	<td class="box2">64</td>
	<td class="box3" rowspan="3">明るさの最大加算値をRGBで指定</td>
	<td class="box4" rowspan="3">0</td>
	<td class="box5" rowspan="3">255</td>
</tr>

<tr>
	<td class="box1">緑加算</td>
	<td class="box2">赤加算</td>



</tr>

<tr>
	<td class="box1">青加算</td>
	<td class="box2">緑加算</td>



</tr>

<tr>
	<td class="box1">変化タイプ</td>
	<td class="box2">0</td>
	<td class="box3" rowspan="2">ライトのかかり方をサブフレームで制御</td>
	<td class="box4">0</td>
	<td class="box5">199</td>
</tr>

<tr>
	<td class="box1">サブフレーム</td>
	<td class="box2">0</td>

	<td class="box4">0</td>
	<td class="box5">9999</td>
</tr>

</table>
