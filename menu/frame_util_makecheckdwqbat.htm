<p class="title">DWQチェックbat作成</p>


<pre>
メニューの[ユーティリティ]-[全ファイル処理]-[使っているDWQのチェックbat]

を選ぶことで
使われているDWQファイルが存在するかチェックするbatファイルを作成できます

作成されるbatファイルは
checkdwq.bat
です

これを実行すると、存在しないDWQファイルが表示されます

対象はプロジェクト内すべてのnnnファイルです
</pre>
