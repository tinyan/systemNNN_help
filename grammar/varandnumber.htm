<pre>
NNNシステムで使用できる数値は整数(32bit符号付)だけです
小数などは使えませんので注意してください

変数も同様に整数のみとなります。

変数名は、システムで予約されているものを除いて
なるべく漢字やひらがな等の「全角文字」を使ってください。
半角数字は、常に数値として扱われますので

「登場人物その3」という変数名はつかえません。
どうしても使いたい場合には、
「登場人物その３」といように、数字の部分を全角文字にして使用してください
