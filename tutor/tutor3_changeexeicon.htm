<p class="title">EXE ICON変更方法</p>


<pre>
標準exeのアイコンはC++のソースをビルドできる場合は簡単に変更できますが

initだけで変更する方法もあります
ただし、exeファイル自体のアイコンは変更できません。
変更できるのは、起動時にウィンドウの左上に表示されるアイコンだけです

mainControl.xtxに

iconName hogehoge.ico

と設定します。hogehogeの部分は使用するアイコンファイル名で
アイコンファイルは、exeファイルと同じフォルダーにいれておきます


フリーなリソースさしかえツールでアイコンのみをいれかえてしまうのも1つの手です
</pre>
