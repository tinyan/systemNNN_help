{
	if (animeflag == 0)

function animestop()
{
	if (animeflag == 1)

}

function animepause()
{
	if (animeflag == 1)
	{
		animestop();
	}

	}
}

function anime()
{
	animenumber++;
	animenumber %= 6;

function changeanimespeed(speed)
{
	animestop();
	animespeed = speed;
	animestart();
}
