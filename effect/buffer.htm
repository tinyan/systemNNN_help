<body class = "basic">


<p class="title">エフェクト - バッファー</p>
<br />





<a href="graphics/nowprinting.jpg"><img src="mini/nowprinting.jpg" alt="" /></a>
<pre>

バッファーは、そのレイヤーを画像データの一時保存場所として使うエフェクトです
表示は行いません

各種ワイプや、なんらかの別画像が必要となるエフェクトのために準備されています
</pre>

<br />
<table>

<tr>
	<td class="box1">パラメーター名</td>
	<td class="box2">デフォルト値</td>
	<td class="box3">解説</td>
	<td class="box4">最小値</td>
	<td class="box5">最大値</td>
</tr>

<tr>
	<td class="box1"></td>
	<td class="box2"></td>
	<td class="box3"></td>
	<td class="box4"></td>
	<td class="box5"></td>
</tr>

<tr>
	<td class="box1">フレーム</td>
	<td class="box2">20</td>
	<td class="box3">エフェクト全体の時間をフレーム数で指定</td>
	<td class="box4">0</td>
	<td class="box5">9999</td>
</tr>


</table>

<pre>

フレーム数は、バッファーの画像の位置を動かす場合のために準備されています
</pre>
