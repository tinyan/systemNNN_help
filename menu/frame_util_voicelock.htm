<p class="title">音声ロック</p>


<pre>
メニューの[ユーティリティ]-[全ファイル処理]-[音声のロック]
メニューの[ユーティリティ]-[全ファイル処理]-[音声のロック解除]

を選ぶことで
メッセージに割り振られた音声ファイル名のロック(固定)および、ロック解除(固定解除)ができます
ロックされた音声は、ボイスの自動割付を実行しても、変更されません

対象はプロジェクト内すべてのnnnファイルです
</pre>
