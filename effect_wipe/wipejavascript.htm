function animestart()
{
	if (animeflag == 0)
	{
		id = setInterval("anime()",animespeed);
		animeflag = 1;
	}
}

function animestop()
{
	if (animeflag == 1)
	{
		clearInterval(id);
		animeflag = 0;
	}
}

function animepause()
{
	if (animeflag == 1)
	{
		animestop();
	}
	else
	{
		anime();
	}
}

function anime()
{
	animenumber++;
	animenumber %= 30;
	if (((animenumber >= 10) && (animenumber <= 20)) || (animenumber == 0))
	{
	    change();
	}
}

function changeanimespeed(speed)
{
	animestop();
	animespeed = speed;
	animestart();
}
