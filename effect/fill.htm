<body class = "basic"">


<p class="title">エフェクト - ぬりつぶし</p>
<br />




<a href="graphics/black.jpg"><img src="mini/black.jpg" alt="" /></a>
<br />
<br />
<pre>
画面を単色で塗りつぶします。画像がいらないことと、処理が若干軽めなのが利点です


【レイヤーエフェクト】
【2D3D:???】
</pre>
<br />

<br />




<table>

<tr>
	<td class="box1">パラメーター名</td>
	<td class="box2">デフォルト値</td>
	<td class="box3">解説</td>
	<td class="box4">最小値</td>
	<td class="box5">最大値</td>
</tr>

<tr>
	<td class="box1"></td>
	<td class="box2"></td>
	<td class="box3"></td>
	<td class="box4"></td>
	<td class="box5"></td>
</tr>

<tr>
	<td class="box1">フレーム</td>
	<td class="box2">20</td>
	<td class="box3">エフェクトのフレーム数(ダミーです)</td>
	<td class="box4">0</td>
	<td class="box5">9999</td>
</tr>

<tr>
	<td class="box1">赤</td>
	<td class="box2">0</td>
	<td class="box3" rowspan="3">塗りつぶす色をRGBで指定</td>
	<td class="box4">0</td>
	<td class="box5">255</td>
</tr>

<tr>
	<td class="box1">緑</td>
	<td class="box2">赤</td>

	<td class="box4">0</td>
	<td class="box5">255</td>
</tr>

<tr>
	<td class="box1">青</td>
	<td class="box2">緑</td>

	<td class="box4">0</td>
	<td class="box5">255</td>
</tr>


</table>



</body>
