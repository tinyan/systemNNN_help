<p class="title">autorun.inf設定</p>


<pre>
autorun.infの設定解説

基本的に設定する項目は2つだけです

open=ほげほげ
で、実行するファイルを指定します
インストーラーのプログラムであるsetup.exeを指定します

icon=うにゃらら
で、CD（DVD）を入れたときに表示されるアイコンを指定します

メモ帳などでつくるのがお手軽です



以下、設定例
</pre>
<div class="notice">
<pre>
[Autorun]

open=setup.exe
icon=setup.ico

</pre>
</div>
