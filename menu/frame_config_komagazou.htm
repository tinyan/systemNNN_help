<p class="title">コマ画像保存</p>

<br />
<img src="graphics/framemenu_config_komagazou.jpg" alt=""/>
<br />

<pre>
コマの縮小画像をnnnファイルに保存するかどうか設定します
コマ画像を保存すると、nnnファイルのサイズがかなり大きくなります
コマ画像を保存しないと、nnnファイルのサイズは小さくなりますが、読み込み時に縮小画像を再作成しますので、処理が遅くなります

使いやすいほうを選んでください
</pre>

<br />

<table class = "none">

<tr>
<td class ="box2">コマ画像保存しない</td>
<td class ="box3">コマの縮小画像を保存しない</td>
</tr>

<tr>
<td class ="box2">コマ画像保存する</td>
<td class ="box3">コマの縮小画像を保存します</td>
</tr>

</table>
