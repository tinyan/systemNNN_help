<pre>
レイヤーの選択をします
レイヤーウィンドウの小さく5と描いてあるところの右向きの暗い三角をクリックします
三角が明るくなり左のエフェクトウィンドウに情報が表示されます
もともと選択された状態だった場合には非選択状態になってしまいますので
その場合はもう一度クリックして選択しておきましょう

この右向き三角はレイヤーの演出を選択するためのものです

この状態でエフェクトウィンドウで演出のこまかな調整をおこないます
