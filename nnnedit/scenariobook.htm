<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>シナリオブック</title>
	<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS" />

    <link rel="stylesheet" href="..\default.css" type="text/css" />
    <link rel="stylesheet" href="nnnedit.css" type="text/css" />
    <link rel="stylesheet" href="button.css" type="text/css" />

<body class = "basic">


<p class="title">シナリオブック</p>


<br />
<img src="graphics/nnnedit_scenariobook.jpg" alt="" />
<br />
<br />

<pre>
シナリオ集ウィンドウでは、シナリオの選択や削除などの操作
シナリオ名の変更等を行います
</pre>

<br />

<table class = "none">

<tr>
<td class = "box1"></td>
<td class = "box2"></td>
<td class = "box3"></td>
</tr>

<tr>
<td class = "box1"></td>
<td class = "box2"></td>
<td class = "box3"></td>
</tr>

<tr>
<td class = "box1"><img src="graphics/nnnedit_button_new.jpg" alt="" /></td>
<td class = "box2">新規作成</td>
<td class = "box3">選択位置に新規シナリオを挿入します</td>
</tr>

<tr>
<td class = "box1"><img src="graphics/nnnedit_button_open.jpg" alt="" /></td>
<td class = "box2">読み込み</td>
<td class = "box3">シナリオファイル()を選択位置に読み込んで挿入します</td>
</tr>

<tr>
<td class = "box1"><img src="graphics/nnnedit_button_save.jpg" alt="" /></td>
<td class = "box2">保存</td>
<td class = "box3">選択中のシナリオを名前を付けて保存します</td>
</tr>

<tr>
<td class = "box1"><img src="graphics/nnnedit_button_delete.jpg" alt="" /></td>
<td class = "box2">削除</td>
<td class = "box3">選択中のシナリオを削除します</td>
</tr>

<tr>
<td class = "box1"><img src="graphics/nnnedit_button_undo.jpg" alt="" /></td>
<td class = "box2">UNDO</td>
<td class = "box3">未実装</td>
</tr>

<tr>
<td class = "box1"><img src="graphics/nnnedit_button_search.jpg" alt="" /></td>
<td class = "box2">サーチ</td>
<td class = "box3">検索文字列の入っているシナリオをサーチします</td>
</tr>

</table>

<br />
<div class = "notice">
<pre>
左クリックでシナリオを選択
右クリックでシナリオ名の変更
</pre>
</div>


</body>
</html>
