<pre>

これは設定されている画像の位置を変更するものです

それぞれのボタンをおすことで
そのパラメータがエディットできます
dst:まとめて変更
from:移動元座標の変更
to:移動先座標の変更

左上に画像ファイル名が表示されます

画像の位置はここで選択したあと
メイン画面を左ドラッグすることで変更できます

SHFIT、CTRLキーと併用で端にあわせたり水平、垂直のみの移動ができます
カーソルキーでは1dotごとの調整ができます
</pre>
