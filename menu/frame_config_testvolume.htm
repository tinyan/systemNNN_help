<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>テスト用音量設定</title>
	<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS" />
	<link rev="Bookmark" href="mailto:tinyan@mri.biglobe.ne.jp" />
    <link rel="stylesheet" href="../default.css" type="text/css" />
    <link rel="stylesheet" href="../warning.css" type="text/css" />
    <link rel="stylesheet" href="../button.css" type="text/css" />
    <link rel="stylesheet" href="menu.css" type="text/css" />

<body class = "basic">


<p class="title">テスト用音量設定</p>

<br />
<img src="graphics/framemenu_config_testvolume.jpg" alt=""/><br />
<br />

<div class = "notice">
<pre>
エディター上での各種音量の一時的設定をおこないます。
ここでの設定はゲーム本体には影響しません
</pre>
</div>

<br />

<table class = "none">

<tr>
<td class = "box2">曲</td>
<td class = "box3">BGMのボリュームを設定します</td>
</tr>

<tr>
<td class = "box2">効果音</td>
<td class = "box3">メッセージ付属の効果音のボリュームを設定します</td>
</tr>

<tr>
<td class = "box2">音声</td>
<td class = "box3">メッセージ付属の音声のボリュームを設定します</td>
</tr>

<tr>
<td class = "box2">効果音音声</td>
<td class = "box3">メッセージ付属の効果音音声(3番目4番目)のボリュームを設定します</td>
</tr>

</table>

<br />

<pre>
選択すると、数値入力ダイアログが開きますので
0-100の範囲で数値を設定してください
</pre>



</body>
</html>
