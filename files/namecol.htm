<p class="title">キャラ名表示設定</p>

<br />

<table class="none">

<tr>
<td class = "box2">Filename</td>
<td class = "box3">nnndir/namecol.txt</td>
</tr>

<tr>
<td class = "box2">コンパイル後</td>
<td class = "box3">spt/namecol.xtx</td>
</tr>

</table>

<pre>
キャラ名と、表示色をRGBで指定します。

ここで指定されたキャラ名のみが、
メッセージウィンドウでの名前表示欄の表示対象となります
</pre>

<br />
<br />

<pre>
設定例
</pre>
<div class="notice">
<pre>
たいにゃん 255 255 255
ばぐねこ 255 255 0
たろう 255 0 0
じろう 128 128 128
あじしょうぐん 0 0 0
</pre>
</div>
