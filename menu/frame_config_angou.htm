<p class="title">暗号化キー設定</p>

<br />
<img src="graphics/framemenu_config_angou.jpg" alt=""/><br />
<br />


<pre>
ビルド時のsptファイルの簡易暗号KEY値を設定します
暗号キーを変更すると、標準のnnnExeでは、スクリプトが実行できなくなります
何らかの理由で独自のプログラムでのみ実行させたい場合に使用します

</pre>
<div class="notice">
<pre>
このキーをプログラマにわたして、exeを作成してもらうことになります
</pre>
</div>


<br />

<table class = "none">

<tr>
<td class = "box2">暗号化キー1(XORCODE)</td>
<td class = "box3">キー1を設定します</td>
</tr>

<tr>
<td class = "box2">暗号化キー2(XORADDCODE)</td>
<td class = "box3">キー2を設定します</td>
</tr>

<tr>
<td class = "box2">暗号化キー3(ADDADDCODE)</td>
<td class = "box3">キー3を設定します</td>
</tr>

<tr>
<td class = "box2">キーの表示</td>
<td class = "box3">設定されているキーを表示します</td>
</tr>

<tr>
<td class = "box2">暗号のクリアー</td>
<td class = "box3">キーをクリアーし、標準の暗号キーにもどします</td>
</tr>
