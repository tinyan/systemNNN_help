<pre>
エフェクトはいままでと違い複数のウィンドウを使って制御します
エフェクトは16このレイヤーで構成されていて
それぞれに個別の画像や効果をつける事ができます

まずはレイヤーの選択からはじめましょう

エフェクトのついているコマとして3つめのコマを使って説明しますので
3番目のコマを選択しておいてください

</pre>
