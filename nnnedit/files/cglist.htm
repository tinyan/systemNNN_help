<CENTER>
<FONT SIZE=7>files - cglist??</FONT><BR>
</CENTER>
<BR>
FileName = nnndir\cglist??.txt<BR>
<BR>
コンパイル後は<BR>
spt\cglist??.xtx<BR>
という名前で保存されゲームから使用される<BR>
<BR>
??には01〜99までのキャラ鑑賞画面用のキャラ番号が入る
<BR>
<BR>
1行にCGファイル名(拡張子なし)のみを記述する<BR>
サムネイル画像は、この名前の前にsmをつけたものがつかわれる<BR>
<BR>
<BR>
ファイル名の先頭に@をつけた場合、差分CGとして扱われる<BR>
画面に収まりきれないサイズのCGの場合、ファイル名の前に、スクロール用の命令を入れることもできる<BR>
[↑]のように[]でかこんでスクロール方向を指定する<BR>
<BR>
<BR>
