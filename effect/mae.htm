<p class="title">エフェクト - 前の続き</p>
<br />




<a href="graphics/nowprinting.jpg"><img src="mini/nowprinting.jpg" alt="" /></a>

<pre>

前の続きエフェクトは、エディターにのみ存在するエフェクトです
エディターで連続する2つのコマに同じエフェクトを設定した場合
2つ目のエフェクトは、最初から処理されてしまいます
その結果つながりが不自然になったりします
これを回避するため、2つ目のエフェクトには、「前の続き」をいれることで
つながりを自然にみせることができます
</pre>

<br />

<pre>

前の続きにはパラメータはありません
</pre>
