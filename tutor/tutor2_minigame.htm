<p class="title">ミニゲーム登録</p>
<br />


<pre>
1.登録したいミニゲームをきめ、init/minigame.xtxを作成します。
2.ミニゲームに必要な画像(トランプ、麻雀牌など)を作成します
3.ミニゲームボタンを表示する画面(タイトルまたはおまけ画面)に応じて、init/title.xtx か init/omake.xtxに、ミニゲームの個数その他の設定を追加します

</pre>
