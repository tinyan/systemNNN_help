<body class = "basic">


<p class="title">エフェクト - キャラセピア</p>
<br />




<img src="mini/effect_charasepia_mini.jpg" alt="" />
<pre>


立ち絵をセピアにします



【画像エフェクト】
【2D3D:???】


立ち絵をぼかして表示します
BG画像にも使用できます
</pre>

<br />
<table>

<tr>
	<td class="box1">パラメーター名</td>
	<td class="box2">デフォルト値</td>
	<td class="box3">解説</td>
	<td class="box4">最小値</td>
	<td class="box5">最大値</td>
</tr>

<tr>
	<td class="box1"></td>
	<td class="box2"></td>
	<td class="box3"></td>
	<td class="box4"></td>
	<td class="box5"></td>
</tr>

<tr>
	<td class="box1">フレーム</td>
	<td class="box2">20</td>
	<td class="box3">エフェクト全体の時間をフレーム数で指定</td>
	<td class="box4">0</td>
	<td class="box5">9999</td>
</tr>



<tr>
	<td class="box1s">変化タイプ</td>
	<td class="box2s">0</td>
	<td class="box3s" rowspan="2">度合いを方をサブフレームで制御</td>
	<td class="box4s">0</td>
	<td class="box5s">199</td>
</tr>

<tr>
	<td class="box1s">サブフレーム</td>
	<td class="box2s">0</td>

	<td class="box4s">0</td>
	<td class="box5s">9999</td>
</tr>

<tr>
	<td class="box1s">終了％</td>
	<td class="box2s">100</td>
	<td class="box3s"></td>
	<td class="box4s" rowspan="2">0</td>
	<td class="box5s" rowspan="2">100</td>
</tr>

<tr>
	<td class="box1s">開始％</td>
	<td class="box2s">0</td>
	<td class="box3s"></td>


</tr>

<tr>
	<td class="box1">赤</td>
	<td class="box2">255</td>
	<td class="box3" rowspan="3">セピア色をRGBで指定</td>
	<td class="box4">107</td>
	<td class="box5" rowspan="3">255</td>
</tr>

<tr>
	<td class="box1">緑</td>
	<td class="box2">赤</td>

	<td class="box4">74</td>

</tr>

<tr>
	<td class="box1">青</td>
	<td class="box2">緑</td>

	<td class="box4">43</td>


</tr>




</table>
