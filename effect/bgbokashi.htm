<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>nnnEdit</title>
	<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS" />
	<link rev="Bookmark" href="mailto:tinyan@mri.biglobe.ne.jp" />
    <link rel="stylesheet" href="effect.css" type="text/css" />

<body class = "basic">


<p class="title">エフェクト - BGぼかし</p>
<br />




<a href="graphics/effect_bokashi_sample1.jpg"><img src="mini/effect_bokashi_sample1.jpg" alt="" /></a>
<pre>




【画像ーエフェクト】
【2D3D:???】

BG画像をぼかします

</pre>

<br />
<table>

<tr>
	<td class="box1">パラメーター名</td>
	<td class="box2">デフォルト値</td>
	<td class="box3">解説</td>
	<td class="box4">最小値</td>
	<td class="box5">最大値</td>
</tr>

<tr>
	<td class="box1"></td>
	<td class="box2"></td>
	<td class="box3"></td>
	<td class="box4"></td>
	<td class="box5"></td>
</tr>

<tr>
	<td class="box1">フレーム</td>
	<td class="box2">20</td>
	<td class="box3">エフェクト全体の時間をフレーム数で指定</td>
	<td class="box4">0</td>
	<td class="box5">9999</td>
</tr>

<tr>
	<td class="box1s">最大ぼかしＸ</td>
	<td class="box2s">8</td>
	<td class="box3s" rowspan="2">ぼかしの最大ドット数を指定。XとYの積は最大256まで</td>
	<td class="box4s" rowspan="2">1</td>
	<td class="box5s" rowspan="2">256</td>
</tr>

<tr>
	<td class="box1s">最大ぼかしＹ</td>
	<td class="box2s">8</td>



</tr>

<tr>
	<td class="box1s">終了％</td>
	<td class="box2s">100</td>
	<td class="box3s"></td>
	<td class="box4s" rowspan="2">0</td>
	<td class="box5s" rowspan="2">100</td>
</tr>

<tr>
	<td class="box1s">開始％</td>
	<td class="box2s">0</td>
	<td class="box3s"></td>


</tr>

<tr>
	<td class="box1s">変化タイプ</td>
	<td class="box2s">0</td>
	<td class="box3s" rowspan="2">度合いを方をサブフレームで制御</td>
	<td class="box4s">0</td>
	<td class="box5s">199</td>
</tr>

<tr>
	<td class="box1s">サブフレーム</td>
	<td class="box2s">0</td>

	<td class="box4s">0</td>
	<td class="box5s">9999</td>
</tr>

<tr>
	<td class="box1s">奇数フラグ</td>
	<td class="box2s">0</td>
	<td class="box3s">1:ぼかし幅を奇数のみ1,3,5...にし、がくつきを減らします</td>
	<td class="box4s">0</td>
	<td class="box5s">1</td>
</tr>


</table>



</body>
</html>
