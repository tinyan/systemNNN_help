<body class = "basic">


<p class="title">エフェクト - GET</p>
<br />




<a href="graphics/nowprinting.jpg"><img src="mini/nowprinting.jpg" alt="" /></a>
<pre>
その時点で描かれている画像を
内部のGETバッファーに保存します


【レイヤーエフェクト】
【2D3D:???】

</pre>

<table>

<tr>
	<td class="box1">パラメーター名</td>
	<td class="box2">デフォルト値</td>
	<td class="box3">解説</td>
	<td class="box4">最小値</td>
	<td class="box5">最大値</td>
</tr>

<tr>
	<td class="box1"></td>
	<td class="box2"></td>
	<td class="box3"></td>
	<td class="box4"></td>
	<td class="box5"></td>
</tr>

<tr>
	<td class="box1">フレーム</td>
	<td class="box2">20</td>
	<td class="box3">エフェクト全体の時間をフレーム数で指定</td>
	<td class="box4">0</td>
	<td class="box5">9999</td>
</tr>



</table>


<pre>
「その時点」というのはGETがおかれたレイヤーまでに描画された画像です
たとえば、GETを7番のレイヤーにおいた場合には
0番から7番までで処理されたものがとりこまれます
8番から15番までのレイヤーの画像およびエフェクトはとりこまれません
</pre>

</body>
