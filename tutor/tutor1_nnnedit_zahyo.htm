<pre>
修正する座標を選択します
画像には、開始位置と終了位置の2つの座標があります
通常はこの2つは同じ座標ですが
演出によっては、別の座標を設定し、画像に動きをつけたりします

修正を入れたい座標をボタンで指定します
左クリックすることでボタンが明るくなり選択されたことを示します
