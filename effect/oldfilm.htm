<body class = "basic">


<p class="title">エフェクト - 古いフィルム</p>
<br />



<a href="graphics/effect_oldfilm_sample1.jpg"><img src="mini/effect_oldfilm_sample1.jpg" alt="" /></a>
<pre>


フィルムの傷を表示して、昔の映画のようにみせます



【レイヤーエフェクト】
【2D3D:???】

</pre>

<br />
<table>

<tr>
	<td class="box1">パラメーター名</td>
	<td class="box2">デフォルト値</td>
	<td class="box3">解説</td>
	<td class="box4">最小値</td>
	<td class="box5">最大値</td>
</tr>

<tr>
	<td class="box1"></td>
	<td class="box2"></td>
	<td class="box3"></td>
	<td class="box4"></td>
	<td class="box5"></td>
</tr>

<tr>
	<td class="box1">フレーム</td>
	<td class="box2">20</td>
	<td class="box3">エフェクト全体の時間をフレーム数で指定</td>
	<td class="box4">0</td>
	<td class="box5">9999</td>
</tr>

<tr>
	<td class="box1s">開始Ｘ</td>
	<td class="box2s">0</td>
	<td class="box3s" rowspan="2"></td>
	<td class="box4s" rowspan="2">0</td>
	<td class="box5s" rowspan="2">9999</td>
</tr>

<tr>
	<td class="box1s">開始Ｙ</td>
	<td class="box2s">0</td>



</tr>

<tr>
	<td class="box1s">サイズＸ</td>
	<td class="box2s">800</td>
	<td class="box3s" rowspan="2"></td>
	<td class="box4s" rowspan="2">1</td>
	<td class="box5s" rowspan="2">9999</td>
</tr>

<tr>
	<td class="box1s">サイズＹ</td>
	<td class="box2s">600</td>



</tr>

<tr>
	<td class="box1s">個数</td>
	<td class="box2s">3</td>
	<td class="box3s"></td>
	<td class="box4s">1</td>
	<td class="box5s">10</td>
</tr>

<tr>
	<td class="box1s">線幅</td>
	<td class="box2s">1</td>
	<td class="box3s"></td>
	<td class="box4s">1</td>
	<td class="box5s">4</td>
</tr>

<tr>
	<td class="box1s">色（赤）</td>
	<td class="box2s">128</td>
	<td class="box3s" rowspan="3"></td>
	<td class="box4s" rowspan="3">0</td>
	<td class="box5s" rowspan="3">255</td>
</tr>

<tr>
	<td class="box1s">色（緑）</td>
	<td class="box2s">128</td>



</tr>

<tr>
	<td class="box1s">色（青）</td>
	<td class="box2s">128</td>



</tr>

<tr>
	<td class="box1s">平均維持時間</td>
	<td class="box2s">200</td>
	<td class="box3s"></td>
	<td class="box4s">1</td>
	<td class="box5s">9999</td>
</tr>

<tr>
	<td class="box1s">維持乱数％</td>
	<td class="box2s">80</td>
	<td class="box3s"></td>
	<td class="box4s">0</td>
	<td class="box5s">100</td>
</tr>

<tr>
	<td class="box1s">線表示確率</td>
	<td class="box2s">30</td>
	<td class="box3s"></td>
	<td class="box4s">0</td>
	<td class="box5s">100</td>
</tr>


</table>
