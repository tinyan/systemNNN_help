function  InitMap()
{
    for (j=0;j<mapSizeY;j++)
    {
        for (i=0;i<mapSizeX;i++)
        {
           map[j][i] = 0;
        }
    }        
}

function PrintMap()
{
    top.right1.document.open();
    top.right1.document.write("<html>\n");
    top.right1.document.write("<head><title></title>");
    
    top.right1.document.write('<SCRIPT language="JavaScript">');


    top.right1.document.write('function testfunc(x,y){ top.left1.testfunc3(x,y);}');


    
    top.right1.document.write("</SCRIP");
    top.right1.document.write("T>");
    
    
    
    top.right1.document.write("</head>\n");
    top.right1.document.write("<body>\n");
    
    
    

    
    
    top.right1.document.write('<table style="cursor:default" border=2>\n');
    for (j=0;j<mapSizeY;j++)
    {
        top.right1.document.write("<tr>\n");
    
        for (i=0;i<mapSizeX;i++)
        {
       
           top.right1.document.write("<td ");
           
           //bgcolor
           mapbgcolor = 0;
           if (map[j][i] != 0)
           {
               mapbgcolor = 1;
           }
           else
           {
           }
           
           if (mapbgcolor > 0)
           {
               top.right1.document.write(" bgColor =");
               top.right1.document.write(mapbgname[mapbgcolor]);
           }
           
           
           //text color
           mapcolor = 0;
           if (map[j][i] == 1)
           {
               mapcolor = 2;
           }
           else if (map[j][i] > 0)
           {
               mapcolor = 1;
           }
           
           if (mapcolor > 0)
           {
               top.right1.document.write(" color = ");
               top.right1.document.write(mapcolorname[mapcolor]);
           }
           
           
           top.right1.document.write(' onClick = "testfunc(' + i + ',' + j + ');"');
           
           top.right1.document.write(">\n");
           
           //data
           
           m = map[j][i];
           if ((i==centerX) && (j==centerY))
           {
               m = 9;
           }
           
           top.right1.document.write(mapchara[m]);
           
           
           top.right1.document.write("</td>\n");
        }
        
        top.right1.document.write("</tr>\n");
    }
    
    top.right1.document.write("</table>\n");
    
    top.right1.document.write("</body>\n");
    top.right1.document.write("</html>\n");
    top.right1.document.close();


}

function testfunc3(x,y)
{
    if ((x>=0) && (x<mapSizeX) && (y>=0) && (y<mapSizeY))
    {
        d = map[y][x];
        
        d += 1;
        d %= 10;
        
        while (kueoktable[d] == 0)
        {
            d += 1;
            d %= 10;
        }
        
        map[y][x] = d;
        
        PrintMap();
    }
}
