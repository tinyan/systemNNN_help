<body class = "basic">


<p class="title">特定キャラ音声削除</p>


<pre>
メニューの[ユーティリティ]-[特定プレイヤーボイスの削除]

を選ぶことで
特定のキャラのみ音声の設定を全て削除することができます
対象は現在開いているnnnファイルのみです
</pre>

<img src="graphics/framemenu_util.jpg" alt=""/><br />
<br />
<br />
<pre>
メニューの[ユーティリティ]-[全ファイル処理]-[特定プレイヤーボイスの削除]

を選ぶことで
特定のキャラのみ音声の設定を全て削除することができます
対象はプロジェクト内すべてのnnnファイルです
</pre>


<br />
<img src="graphics/framemenu_util_allfile.jpg" alt=""/><br />
<br />
<br />

<div class = "warning">
<pre>
選択すると、キャラ番号を入れるダイアログが表示されますので
注意して設定を削除したいキャラの番号を入れてください
</pre>
</div>


</body>
</html>
