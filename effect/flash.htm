<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<title>nnnEdit</title>
	<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS" />

<body class = "basic">


<p class="title">エフェクト - フラッシュ</p>
<br />




<br />

<a href="graphics/white.jpg"><img src="mini/white.jpg" alt="" /></a>
<a href="graphics/congra.jpg"><img src="mini/congra.jpg" alt="" /"></a>
<br />
<br />
<pre>
画面全体を特定の色で点滅させます


【レイヤーエフェクト】
【2D3D:???】
</pre>
<br />
<br />

<table>

<tr>
	<td class="box1">パラメーター名</td>
	<td class="box2">デフォルト値</td>
	<td class="box3">解説</td>
	<td class="box4">最小値</td>
	<td class="box5">最大値</td>
</tr>

<tr>
	<td class="box1"></td>
	<td class="box2"></td>
	<td class="box3"></td>
	<td class="box4"></td>
	<td class="box5"></td>
</tr>

<tr>
	<td class="box1">フレーム</td>
	<td class="box2">6</td>
	<td class="box3">エフェクト全体の時間をフレーム数で指定</td>
	<td class="box4">0</td>
	<td class="box5">9999</td>
</tr>

<tr>
	<td class="box1">点灯フレーム</td>
	<td class="box2">1</td>
	<td class="box3">点灯色時間をフレームで指定</td>
	<td class="box4">1</td>
	<td class="box5">9999</td>
</tr>

<tr>
	<td class="box1">滅フレーム</td>
	<td class="box2">1</td>
	<td class="box3">通常画像時間をフレームで指定</td>
	<td class="box4">1</td>
	<td class="box5">9999</td>
</tr>

<tr>
	<td class="box1">赤</td>
	<td class="box2">255</td>
	<td class="box3" rowspan="3">点灯色をRGBで指定</td>
	<td class="box4" rowspan="3">0</td>
	<td class="box5" rowspan="3">255</td>
</tr>

<tr>
	<td class="box1">緑</td>
	<td class="box2">赤</td>



</tr>

<tr>
	<td class="box1">青</td>
	<td class="box2">緑</td>



</tr>




</table>

</body>
</html>
