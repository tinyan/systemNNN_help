<body class = "basic">


<p class="title">エフェクト - レリーフ</p>
<br />





<a href="graphics/effect_releaf_sample1.jpg"><img src="mini/effect_releaf_sample1.jpg" alt="" /></a>
<pre>

画面全体にレリーフのようにみえる処理をおこないます



【レイヤーエフェクト】
【2D3D:???】
</pre>

<table>

<tr>
	<td class="box1">パラメーター名</td>
	<td class="box2">デフォルト値</td>
	<td class="box3">解説</td>
	<td class="box4">最小値</td>
	<td class="box5">最大値</td>
</tr>

<tr>
	<td class="box1"></td>
	<td class="box2"></td>
	<td class="box3"></td>
	<td class="box4"></td>
	<td class="box5"></td>
</tr>

<tr>
	<td class="box1">フレーム</td>
	<td class="box2">20</td>
	<td class="box3">エフェクト全体の時間をフレーム数で指定</td>
	<td class="box4">0</td>
	<td class="box5">9999</td>
</tr>

<tr>
	<td class="box1s">タイプ</td>
	<td class="box2s">0</td>
	<td class="box3s">度合いをサブフレームで制御</td>
	<td class="box4s">0</td>
	<td class="box5s">199</td>
</tr>

<tr>
	<td class="box1s">終了</td>
	<td class="box2s">100</td>
	<td class="box3s">度合いの最大値</td>
	<td class="box4s" rowspan="2">0</td>
	<td class="box5s" rowspan="2">100</td>
</tr>

<tr>
	<td class="box1s">開始</td>
	<td class="box2s">0</td>
	<td class="box3s">度合いの最小値</td>


</tr>

<tr>
	<td class="box1s">サブフレーム</td>
	<td class="box2s">0</td>
	<td class="box3s">度合いをサブフレームで制御</td>
	<td class="box4s">0</td>
	<td class="box5s">9999</td>
</tr>




</table>
