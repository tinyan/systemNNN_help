<p class="title">使用DWQ抜き出し</p>


<pre>
メニューの[ユーティリティ]-[全ファイル処理]-[使っているDWQファイルの抜き出し]

を選ぶことで
使われているDWQファイルを別のフォルダーに抜き出しコピーするbatファイルを作成できます

作成されるbatファイルは
copydwq.bat
です

これを実行するまえに、
tmpフォルダ及び
tmp/bg
tmp/ev
tmp/ta
等、必要なフォルダを作成しておいてください

対象はプロジェクト内すべてのnnnファイルです
</pre>
