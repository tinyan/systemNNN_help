<body class = "basic">


<p class="title">エフェクト - PUT</p>
<br />


<a href="graphics/nowprinting.jpg"><img src="mini/nowprinting.jpg" alt="" /></a>

<pre>
GETバッファーの画像を表示します



【レイヤーエフェクト】
【2D3D:???】

</pre>

<br />
<table>

<tr>
	<td class="box1">パラメーター名</td>
	<td class="box2">デフォルト値</td>
	<td class="box3">解説</td>
	<td class="box4">最小値</td>
	<td class="box5">最大値</td>
</tr>

<tr>
	<td class="box1"></td>
	<td class="box2"></td>
	<td class="box3"></td>
	<td class="box4"></td>
	<td class="box5"></td>
</tr>

<tr>
	<td class="box1">フレーム</td>
	<td class="box2">20</td>
	<td class="box3">エフェクト全体の時間をフレーム数で指定</td>
	<td class="box4">0</td>
	<td class="box5">9999</td>
</tr>

<tr>
	<td class="box1s">赤</td>
	<td class="box2s">0</td>
	<td class="box3s" rowspan="3">1フレーム目の特殊処理(塗りつぶし)色をRGBで指定します</td>
	<td class="box4s" rowspan="3">0</td>
	<td class="box5s" rowspan="3">255</td>
</tr>

<tr>
	<td class="box1s">緑</td>
	<td class="box2s">0</td>



</tr>

<tr>
	<td class="box1s">青</td>
	<td class="box2s">0</td>



</tr>

<tr>
	<td class="box1s">１枚目特殊無</td>
	<td class="box2s">0</td>
	<td class="box3s">1:1フレームめの塗りつぶし処理を行わない</td>
	<td class="box4s">0</td>
	<td class="box5s">1</td>
</tr>



</table>

<pre>

PUTは、1フレームめにかぎり塗りつぶし処理を行います
これは、多くの場合、1フレームめには、まだGET処理がおこなわれていないため
GETになにも画像がないためです
</pre>


</body>
</html>
