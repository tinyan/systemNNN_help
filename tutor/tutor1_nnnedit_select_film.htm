<p class="title">フィルムを選ぶ</p>
<br />

<img src ="graphics/tutor1_3_1.jpg" alt="" /><br />

<pre>

このような「フィルムケース」というタイトルのウィンドウがあります。
ここに表示されている１つ１つが、「フィルム」に相当します
では、ためしに、「ネガ」と書かれているフィルムを選んで見ましょう
</pre>

<br />
<img src ="graphics/tutor1_3_2.jpg" alt="" /><br />
<br />
<pre>
選び方は簡単です。「ネガ」と書かれているところを
クリックしてください。もし、みつからないようでしたら
フィルムケースウィンドウの右のスクロールバーを動かして探して見ましょう

これで、「ネガ」という名前のフィルムが選択されました
画面が一度にいろいろ書き換わったと思いますが気にする必要はありません

では、これを動かしてみましょう
</pre>
