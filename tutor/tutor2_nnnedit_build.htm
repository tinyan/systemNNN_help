<p class="title">ビルド</p>
<br />

<pre>
nnnシステムでは、スクリプトをそのままではなく、
中間言語にコンパイルして、それをゲームで使用します。

そのため、コンパイル時に、文法やコマンドのタイプミスはだいたい発見されます
</pre>

<img src ="graphics/tutor2_8_1.jpg" alt="" /><br />

<pre>
アプリケーション上のほうの、
「すべてリビルド」ボタンを押すと、コンパイルされて、エラーがなければ
sptフォルダーにゲーム用のスクリプトが作成されます

ここでエラーが出た場合には、エラーがなくなるまで修正しておいてください
</pre>

<img src ="graphics/tutor2_8_2.jpg" alt="" /><br />


<pre>
エラーがなければ、このようなダイアログが表示されます。

さて、いよいよテストです
</pre>
