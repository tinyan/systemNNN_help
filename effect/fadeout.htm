<pre>

<table>

<tr>
	<td class="box1">パラメーター名</td>
	<td class="box2">デフォルト値</td>
	<td class="box3">解説</td>
	<td class="box4">最小値</td>
	<td class="box5">最大値</td>
</tr>

<tr>
	<td class="box1"></td>
	<td class="box2"></td>
	<td class="box3"></td>
	<td class="box4"></td>
	<td class="box5"></td>
</tr>

<tr>
	<td class="box1">フレーム</td>
	<td class="box2">10</td>
	<td class="box3">エフェクト全体の時間をフレーム数で指定</td>

	<td class="box5">9999</td>
</tr>

<tr>
	<td class="box1">赤</td>
	<td class="box2">0</td>
	<td class="box3" rowspan="3">フェードアウト色をRGBで指定</td>

	<td class="box5" rowspan="3">255</td>
</tr>

<tr>
	<td class="box1">緑</td>
	<td class="box2">赤</td>
	


</tr>

<tr>
	<td class="box1">青</td>
	<td class="box2">緑</td>
	


</tr>

<tr>
	<td class="box1">変化タイプ</td>
	<td class="box2">0</td>
	<td class="box3" rowspan="2">フェードアウトのかかり方をサブフレームで制御</td>
	<td class="box4">0</td>
	<td class="box5">199</td>
</tr>

<tr>
	<td class="box1">サブフレーム</td>
	<td class="box2">0</td>

	<td class="box4">0</td>
	<td class="box5">9999</td>
</tr>
