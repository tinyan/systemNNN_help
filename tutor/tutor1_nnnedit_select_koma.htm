<pre>

このような「フィルム-ネガ」というタイトルのウィンドウがあります。
ネガの部分は選ばれているフィルムによって変化します。

ウィンドウの中にはいくつか小さな画像が並んでいます。
これが「コマ」と呼ばれるものです

※コマとは1つのエフェクトと複数のメッセージの集まったものです

では、ためしに、左から2番目のコマを選んでみましょう。
コマを左クリックすることでそのコマを選択できます

コマを選ぶといくつかのウィンドウも書き換わりますが
そのコマの内容が表示されただけですので気にせず先にすすみます
