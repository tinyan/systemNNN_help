<p class="title">設定ファイル</p>

<pre>
設定ファイルには、大きく分けて2種類のものがあります。

1つはnnndirフォルダーにあって、コンパイル後はsptフォルダーに移動するもの
もう1つはnyaフォルダーにあって、そのままの形でゲームに使われるもの

です

設定ファイルそのものは、拡張子がtxtでない場合もありますが、すべてテキストファイルです。
修正等は、メモ帳等にドロップして行うのがいいでしょう。
</pre>

<div class ="caution">
<pre>
nnndirフォルダのファイルはNNNエディター起動時にしか読み込まないものが多数あります
このフォルダーのファイルを修正した場合には、NNNエディターを終了させて、再度起動させてください
</pre>
</div>
