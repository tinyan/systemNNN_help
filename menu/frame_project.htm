<body class = "basic">


<p class="title">プロジェクト</p>

<pre>
プロジェクトの管理、ビルド等を行うメニュー及びボタンの解説

</pre>

<img src="graphics/framemenu_project.jpg" alt=""/>

<br />
<br />

<table class="button">

<tr class="button">
<td class="buttonpic"><img src="graphics/framebutton_project_build_new.jpg" alt=""/></td>
<td class="buttonname">新しいもののみビルド</td>
<td class="buttondesc">実装中止</td>
</tr>

<tr class="button">
<td class="buttonpic"><img src="graphics/framebutton_project_build_all.jpg" alt=""/></td>
<td class="buttonname">すべてリビルド</td>
<td class="buttondesc">各種設定ファイル及び全nnnファイルをビルドします</td>
</tr>

<tr class="button">
<td class="buttonpic"><img src="graphics/framebutton_project_insert.jpg" alt=""/></td>
<td class="buttonname">プロジェクトに組み込む</td>
<td class="buttondesc">実装中止</td>
</tr>

<tr class="button">
<td class="buttonpic"><img src="graphics/framebutton_project_edit.jpg" alt=""/></td>
<td class="buttonname">プロジェクトから削除</td>
<td class="buttondesc">選択したnnnファイルをプロジェクトから除外します</td>
</tr>

</table>

<br />

<div class ="notice">
<pre>
すべてリビルドは、nnnシステムにおいてもっとも重要なコマンドです
スクリプトの入力が終わったとき、修正したときなど
頻繁につかいます。

すべてリビルドで、エラーがでている場合、仮にsptファイルができていても
それを使ってはいけません
</pre>
</div>



</body>
